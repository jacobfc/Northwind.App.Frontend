<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Northwind Traders Customer Management - View, edit, and manage customer records">
    <meta name="theme-color" content="#2185d0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Northwind Traders - Customers</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

    <!-- Fomantic UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header Component -->
    <app-header></app-header>

    <!-- Main Content -->
    <main class="main-content" role="main">
        <div class="ui container">
            <section aria-labelledby="customers-heading">
                <div class="ui segment">
                    <h1 id="customers-heading" class="ui header">
                        <i class="users icon" aria-hidden="true"></i>
                        <div class="content">
                            Customer Management
                            <div class="sub header">View, edit, and manage customer records</div>
                        </div>
                    </h1>
                    <button type="button" class="ui primary button" id="create-customer-btn"
                        aria-label="Create new customer">
                        <i class="plus icon" aria-hidden="true"></i>Create Customer
                    </button>
                </div>

                <!-- Customer Table Component -->
                <customer-table></customer-table>
            </section>
        </div>
    </main>

    <!-- Footer Component -->
    <app-footer></app-footer>

    <!-- jQuery (required for Fomantic UI) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- Fomantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>

    <!-- App Components -->
    <script type="module" src="js/components/app-header.js"></script>
    <script type="module" src="js/components/app-footer.js"></script>
    <script type="module" src="js/components/form-text-input.js"></script>
    <script type="module" src="js/components/customer-table.js"></script>
    <script type="module" src="js/app.js"></script>

    <!-- Initialize Create Customer Button -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const createBtn = document.getElementById('create-customer-btn');
            if (createBtn) {
                createBtn.addEventListener('click', () => {
                    const customerTable = document.querySelector('customer-table');
                    if (customerTable) {
                        customerTable.handleEditOrCreate(null, 'create');
                    }
                });
            }
        });
    </script>
</body>

</html>
